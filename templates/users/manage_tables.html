{% extends "layout.html" %} {% block title %} Gestionar Mesas {% endblock %} {%
block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Gestionar Mesas</h1>
  <table
    class="table table-hover table-bordered table-responsive table-striped nowrap"
    id="Tabla"
    style="width: 100%"
  >
    <thead>
      <tr>
        <th class="text-center">Code</th>
        <th class="text-center">Capacidad</th>
        <th class="text-center">Tipo</th>
        <th class="text-center">Disponible</th>
      </tr>
    </thead>
  </table>

  <div class="d-flex justify-content-center">
    <a
      href="{{ url_for('admin_routes.add_table') }}"
      class="btn btn-success mb-4"
      >Agregar Nueva Mesa</a
    >
  </div>

  <div
    class="modal fade"
    id="modalDetails"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar</h1>
          <button
            id="close"
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
            <form method="POST">
                <div class="form-group">
                    <label for="code">CÃ³digo</label>
                    <input type="text" class="form-control" id="code" name="code" required>
                </div>
                <div class="form-group">
                    <label for="capacity">Capacidad</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" required>
                </div>
                <div class="form-group mb-3">
                    <label for="type">Tipo</label>
                    <select class="form-control" id="type" name="type" required>
                        <option value="interior">Interior</option>
                        <option value="exterior">Exterior</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="type">Tipo</label>
                    <select class="form-control" id="availabillity" name="availabillity" required>
                        <option value="true">Disponible</option>
                        <option value="false">fuera de servicio</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button
                      class="btn btn-secondary btn-danger me-2 text-light fw-bold"
                      data-bs-dismiss="modal"
                      id="cancel"
                      type="button"
                    >
                      <i class="bi bi-x-circle"></i> Cancelar
                    </button>
                    <button id="update" class="btn btn-success fw-bold btn-primary">
                      <i class="bi bi-plus-lg"></i> Actualizar
                    </button>
                  </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="{{url_for('static', filename='js/users/manage_tables.js')}}"></script>
{% endblock %}
