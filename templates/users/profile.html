{% extends "layout.html" %}

{% block content %}
<h2 class="mb-4">Perfil de Usuario</h2>
<form id="profileForm" class="p-3 rounded" style="background-color: #f8f9fa;">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">Teléfono:</label>
        <span class="input-group-text"><i class="fas fa-phone"></i></span>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Correo Electronico:</label>
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="text" class=" form-control" id="email" name="email" value="{{user.email}}" disabled>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Contraseña (dejar en blanco para no cambiar):</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>

    <div class="mb-3">
        <label for="role" class="form-label">Rol:</label>
        <input type="text" class="form-control" id="role" name="role" value="{{ user.role }}" disabled>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
</form>


<script type="module" src="{{ url_for('static', filename='js/users/profile.js') }}"></script>

{% endblock %}
