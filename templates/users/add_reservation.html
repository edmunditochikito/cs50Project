{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Agregar Reserva</h2>
    <form action="{{ url_for('reservations.make_reservation') }}" method="POST">
        <div class="mb-3">
            <label for="reservation_date" class="form-label">Fecha y Hora</label>
            <input type="datetime-local" id="reservation_date" name="reservation_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="num_people" class="form-label">Número de Personas</label>
            <input type="number" id="num_people" name="num_people" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
            <label for="table_type" class="form-label">Tipo de Mesa</label>
            <select id="table_type" name="table_type" class="form-select" required>
                <option value="interior">Interior</option>
                <option value="exterior">Exterior</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="special_requests" class="form-label">Comentarios Especiales (Opcional)</label>
            <textarea id="special_requests" name="special_requests" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <input type="checkbox" id="terms" name="terms_and_conditions_accepted" required>
            <label for="terms">Acepto los términos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('reservations.user_reservations') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
