{% extends "layout.html" %}

{% block title %}Editar Platillo{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Editar Platillo</h1>

<form action="{{ url_for('admin.edit_dish', dish_id=dish.id) }}" method="POST" class="form">
    <div class="form-group">
        <label for="name">Nombre del Platillo</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ dish.name }}" required>
    </div>

    <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ dish.price }}" required>
    </div>

    <div class="form-group">
        <label for="description">Descripción</label>
        <textarea class="form-control" id="description" name="description">{{ dish.description }}</textarea>
    </div>

    <div class="form-group">
        <label for="category">Categoría</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ dish.categories_id }}" required>
    </div>

    <div class="form-group">
        <label for="image">URL de la Imagen</label>
        <input type="file" class="form-control" id="image" name="image" value="{{ dish.image }}">
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('admin.view_dishes') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
