{% extends "layout.html" %}

{% block title %}
Agregar Mesa
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Agregar Nueva Mesa</h1>
    <form method="POST">
        <div class="form-group">
            <label for="code">CÃ³digo</label>
            <input type="text" class="form-control" id="code" name="code" required>
        </div>
        <div class="form-group">
            <label for="capacity">Capacidad</label>
            <input type="number" class="form-control" id="capacity" name="capacity" required>
        </div>
        <div class="form-group">
            <label for="type">Tipo</label>
            <select class="form-control" id="type" name="type" required>
                <option value="interior">Interior</option>
                <option value="exterior">Exterior</option>
            </select>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="availability" name="availability">
            <label class="form-check-label" for="availability">Disponible</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Agregar Mesa</button>
    </form>
</div>
{% endblock %}
