<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicaci칩n{% endblock %}</title>

    <!-- Enlace a Bootstrap y a Bootswatch (Quartz) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cerulean.css') }}">

    <!-- Enlace a tu archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

    <!-- Enlace a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Restaurante Delicioso</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservations"><i class="fas fa-utensils"></i> Reservaciones</a>
                    </li>

                    <!-- Condicional: Mostrar enlaces diferentes si el usuario est치 autenticado -->
                    {% if user_logged_in %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi칩n</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/Login"><i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Register"><i class="fas fa-user-plus"></i> Registrarse</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2024 Restaurante Delicioso</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
